{% extends "base.html" %}
  
{% block title %}Add New Employee Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{employee.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
        <div class="mb-3"> 
            <label>Employee ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ employee.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Email:</label>  
            <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ employee.email }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Department:</label>  
            <input type="text" class="form-control" name="department" id="id_department" required maxlength="15" value="{{ employee.department }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Position:</label>  
            <input type="text" class="form-control" name="position" id="id_position" required maxlength="15" value="{{ employee.position }}" />  
        </div>
        <div class="mb-3"> 
            <label>Hire Date:</label>  
            <input type="text" class="form-control" name="hire_date" id="id_hire_date" required maxlength="15" value="{{ employee.hire_date }}" />  
        </div>  
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
